#VRML_SIM R2022b utf8
# Describe the functionality of your PROTO here.

PROTO boxObject [
  field SFVec3f translation 0 0 0
  field SFRotation rotation 0 0 1 0
  field SFString name "boxObject"
  field SFVec3f size 2 2 2 # Defines the size of the box. # Defines the number of polygons used to represent the box and so its resolution.
  field SFString contactMaterial "default" # Is `Solid.contactMaterial`.
  field SFNode appearance PBRAppearance { baseColorMap ImageTexture { url [ "https://raw.githubusercontent.com/cyberbotics/webots/R2022b/projects/default/worlds/textures/tagged_wall.jpg" ] } metalness 0 roughness 0.5 } # Defines the appearance of the box.
  field SFNode physics NULL # Is `Solid.physics`.
  field SFBool enableBoundingObject TRUE # Defines whether the solid should have a bounding object.
  field SFBool castShadows TRUE # Defines whether this object should cast shadows.
]
{
  Solid {
    translation IS translation
    rotation IS rotation
    name IS name
    size IS size
    contactMaterial IS contactMaterial
    appearance IS appearance
    physics IS physics
    enableBoundingObject IS enableBoundingObject
    castShadows IS castShadows
    children [
      GPS {
        SFString type             "satellite"   # {"satellite", "laser"}
        SFFloat  accuracy         0             # [0, inf)
        SFFloat  noiseCorrelation 0             # [0, 1]
        SFFloat  resolution       -1            # {-1, [0, inf)}
        SFFloat  speedNoise       0             # [0, inf)
        SFFloat  speedResolution  -1            # {-1, [0, inf)}
      }
    ]
  }
}

