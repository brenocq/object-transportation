        }
      }
      HingeJoint {
        jointParameters HingeJointParameters {
          axis -1 0 0
          anchor 0 0 -0.011
        }
        device [
          RotationalMotor {
            name "leftMotor"
          }
          PositionSensor {
          name "leftMotor sensor"
          }
        ]
        endPoint DEF PusherWheel Solid {
          translation 0.016 0 -0.011
          rotation 0 1 0 1.5708
          children [
            DEF PusherWheelShape Shape {
              geometry Cylinder {
                height 0.005
                radius 0.005
