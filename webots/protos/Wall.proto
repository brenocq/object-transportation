PROTO Wall [
  field SFString   name        "wall"
  field SFVec3f    translation  0 0 0.11
  field SFRotation rotation     0 1 0 0
  field SFVec3f    size         1 1 0.2
]
{
  Solid {
    translation IS translation
    rotation IS rotation
    children [
      Shape {
        appearance PBRAppearance {
          baseColor 0 0 0
          roughness 1
          metalness 0
        }
        geometry DEF BOX_GEOMETRY Box {
          size IS size
        }
      }
    ]
    name IS name
    boundingObject USE BOX_GEOMETRY
    physics Physics {
      density -1
      mass 100
      damping Damping {
        linear 0.99
        angular 0.99
      }
    }
  }
}
